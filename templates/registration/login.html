{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión | ChatBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

  <!-- Custom Login CSS -->
  <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
</head>

<body>
  <div class="card-login">

    <div class="icon-box mb-2">
      <i class="fa-solid fa-robot"></i>
    </div>

    <h1 class="h4 fw-bold mb-2">Bienvenido a ChatBot</h1>
    <p class="mb-4 opacity-75">Conecta y conversa en tiempo real</p>

    <form method="post" autocomplete="off">
      {% csrf_token %}
      <div class="form-floating mb-3 text-start">
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Usuario" required autofocus>
        <label for="id_username"><i class="fa-solid fa-user me-2"></i>Usuario</label>
      </div>

      <div class="form-floating mb-3 text-start">
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Contraseña" required>
        <label for="id_password"><i class="fa-solid fa-lock me-2"></i>Contraseña</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
        <i class="fa-solid fa-right-to-bracket me-2"></i>Entrar
      </button>
    </form>

    {% if form.errors %}
    <div class="alert alert-danger mt-3 py-2">
      <i class="fa-solid fa-circle-exclamation me-1"></i>
      Usuario o contraseña incorrectos.
    </div>
    {% endif %}

    <p class="mt-3 mb-1">
      <a href="{% url 'password_reset' %}" class="small">¿Olvidaste tu contraseña?</a>
    </p>

    <hr class="border-light my-3">

    <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm w-100">
      <i class="fa-solid fa-user-plus me-2"></i>Crear cuenta nueva
    </a>

  </div>
</body>
</html>
